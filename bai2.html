<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [1,2,4,5,6,9,12,16,17,20];
    var max = array[0], index = 0;
    for (var i = 1; i < array.length; i++){
        if(array[i] >= max){
            max = array[i];
            index = i;
        }
    }
    alert("Số max trong mảng là: " + max + "nằm ở vị trí số: " + index);
</script>
</body>
</html>
