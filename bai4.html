<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = [];
    var size=prompt("Nhập số lượng phần tử của mảng: ",0);
    for (var i = 0; i < size; i++){
        var x=prompt("Nhập phần tử "+i+": ",0);
        array.push(x);
    }
    array.reverse();
    for(var i=0;i<array.length;i++){
        document.writeln(array[i]);
    }
</script>
</body>
</html>
